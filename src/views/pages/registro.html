<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta de Usuario</title>
    <link rel="stylesheet" href="css/style_registro.css">
</head>
<body>
    <main class="login-wrapper">

        <div class="login-card">

            <div class="login-left">
                <div class="register-container">

                    <div class="header">
                        <h1>Crea tu cuenta</h1>
                        <p>Comienza tu viaje de aprendizaje con Python.</p>
                    </div>

                    <form id="registrationForm" novalidate>

                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-input"
                                placeholder="Ingresa tu nombre" required>
                            <div class="error-message" id="nombreError"></div>
                        </div>

                        <div class="form-group">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" id="apellidos" name="apellidos" class="form-input"
                                placeholder="Ingresa tus apellidos" required>
                            <div class="error-message" id="apellidosError"></div>
                        </div>

                        <div class="form-group">
                            <label for="email">Correo Electr√≥nico</label>
                            <input type="email" id="email" name="email" class="form-input"
                                placeholder="tu.correo@ejemplo.com" required>
                            <div class="error-message" id="emailError"></div>
                        </div>

                        <div class="form-group">
                            <label for="password">Contrase√±a</label>
                            <div class="input-wrapper">
                                <input type="password" id="password" name="password" class="form-input"
                                    placeholder="Ingresa tu contrase√±a" required>
                                <button type="button" class="toggle-password" id="togglePassword">üëÅ</button>
                            </div>
                            <div class="error-message" id="passwordError"></div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Contrase√±a</label>
                            <div class="input-wrapper">
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                                    placeholder="Confirma tu contrase√±a" required>
                                <button type="button" class="toggle-password" id="toggleConfirmPassword">üëÅ</button>
                            </div>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>

                        <button type="submit" class="btn-submit">Registrarse</button>
                    </form>

                    <p class="footer-text">
                        ¬øYa tienes una cuenta?
                        <a href="/">Inicia Sesi√≥n</a>
                    </p>

                </div>
            </div>

            <div class="login-right">
            </div>
        </div>

    </main>

    <script src="/js/registro.js" defer></script>
</body>

</html>
